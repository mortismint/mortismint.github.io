<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Games List</title>
  </head>
  <body>
    <div class="stats-header">
      <h2>Stats</h2>

      <div class="stats-content">
        <div>Total Games: <span id="total-games">0</span></div>
        <div>Playing: <span id="playing-count">0</span></div>
        <div>Planning: <span id="planning-count">0</span></div>
        <div>Completed: <span id="completed-count">0</span></div>
        <div>Paused: <span id="paused-count">0</span></div>
        <div>Dropped: <span id="dropped-count">0</span></div>
        <div>Total Hours: <span id="total-hours">0</span></div>
      </div>

      <div class="library-progress">
        <div class="progress-bar-stats">
          <div class="progress-fill-stats" style="width: 0%"></div>
        </div>
        <div class="progress-label">
          Average Completion: <span id="avg-completion">0</span>%
        </div>
      </div>
    </div>

    <div class="stats-line"></div>

    <div class="app">
      <aside class="sidebar">
        <div class="filter-group">
          <div class="search-wrapper">
            <input
              type="text"
              id="search"
              class="searchbar"
              placeholder="Search games..."
            />
            <span class="search-prefix">
              <i class="fas fa-magnifying-glass"></i>
            </span>
          </div>
        </div>

        <h2>Filters</h2>

        <div class="filter-group">
          <h3>Status</h3>
          <button class="status-filter active" data-status="All">All</button>
          <button class="status-filter" data-status="Playing">Playing</button>
          <button class="status-filter" data-status="Planning">Planning</button>
          <button class="status-filter" data-status="Ongoing">Ongoing</button>
          <button class="status-filter" data-status="Completed">
            Completed
          </button>
          <button class="status-filter" data-status="Paused">Paused</button>
          <button class="status-filter" data-status="Dropped">Dropped</button>
        </div>

        <div class="filter-group">
          <h3>Tags</h3>
          <button class="tag-filter active" data-tag="All">All</button>
          <button class="tag-filter" data-tag="favorite">Favorites</button>
        </div>

        <div class="filter-group">
          <h3>Sort</h3>
          <select id="sort-score" class="sort">
            <option value="desc">Score (High → Low)</option>
            <option value="asc">Score (Low → High)</option>
          </select>
        </div>
      </aside>

      <main class="content">
        <section class="game-section" data-status="Playing">
          <h2>Playing</h2>
          <div id="playing-list" class="game-list"></div>
        </section>

        <section class="game-section" data-status="Planning">
          <h2>Planning</h2>
          <div id="planning-list" class="game-list"></div>
        </section>

        <section class="game-section" data-status="Ongoing">
          <h2>Ongoing</h2>
          <div id="ongoing-list" class="game-list"></div>
        </section>

        <section class="game-section" data-status="Completed">
          <h2>Completed</h2>
          <div id="completed-list" class="game-list"></div>
        </section>

        <section class="game-section" data-status="Paused">
          <h2>Paused</h2>
          <div id="paused-list" class="game-list"></div>
        </section>

        <section class="game-section" data-status="Dropped">
          <h2>Dropped</h2>
          <div id="dropped-list" class="game-list"></div>
        </section>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
